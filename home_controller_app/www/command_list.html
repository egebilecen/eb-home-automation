    <script>
        function delete_cmd(elem)
        {
            var c = confirm("Bu komutu silmek istediğinizden emin misiniz?");

            if(!c) return;

            var device_id = elem.getAttribute("device-id");
            var command   = elem.getAttribute("cmd");

            $.ajax({
                url  : API_URL,
                type : "get",
                dataType : "json",
                data : {
                    "delete_command" : 1,
                    "did" : DEVICE_ID,
                    "device_id" : device_id,
                    "command" : command
                },
                success : function(data)
                {
                    console.log(data);
                    
                    if(data.code == 0)
                    {
                        alert("Komut silinirken bir hata oluştu.");
                        return;
                    }
                    else if(data.code == 1)
                    {
                        alert("Komut başarıyla silindi.");
                        redirect("command_list.html");
                    }
                    else
                    {
                        alert("Bilinmeyen bir hata oluştu. (API yanıt kodu: "+data.code+")");
                        return;
                    }
                },
                error : function(err)
                {
                    alert("Komut silinirken bir API hatası oluştu.");
                }
            });            
        }

        function find_cmd_text(cmd)
        {
            for(var i=0; i < COMMAND_LIST.length; i++)
            {
                var COMMAND = COMMAND_LIST[i];

                if(cmd == COMMAND.name) return COMMAND.text;
            }

            return "ERROR";
        }

        $.ajax({
            url  : API_URL,
            type : "get",
            dataType : "json",
            data : {
                "all_command_list" : 1,
                "did" : DEVICE_ID
            },
            success : function(data)
            {
                if(data.code != 1)
                {
                    $(".main-area").html("<span style='color:orangered;padding-top:15px;display:block;'>Hata - API'den gelen yanıt kodu: "+data.code+"</span>");
                    return;
                }

                if(data.command_list.length < 1)
                {
                    $("span#loading").hide();
                    $("span#no-data").show();
                    return;
                }

                for(var i=0; i < data.command_list.length; i++)
                {
                    var command = data.command_list[i];
                    var replace_text = "<tr device-id='$device_id' cmd='$command_name'><td>$device_name</td><td>$command_text</td><td><a style='color:#808080;' href='#' onclick='delete_cmd(this.parentNode.parentNode)'><i class='fas fa-minus-circle'></i></a></td></tr>";

                    replace_text = replace_text.replace("$device_id", command.device_id)
                                               .replace("$command_name", command.command_name)
                                               .replace("$device_name", command.device_desc + " - " + command.place_name)
                                               .replace("$command_text", find_cmd_text(command.command_name));
                    
                    $("table.table-commands > tbody").append(replace_text);
                    $("div.recent-report").remove();
                    $("table.table-commands").show();
                }
            },
            error : function(err)
            {
                $(".main-area").html("<span style='color:crimson;padding-top:15px;display:block;'>Aygıt listesi alınırken bir hata oluştu.</span>");
            }
        });

        $.ajax({
            url  : API_URL,
            type : "get",
            dataType : "json",
            data : {
                "unreaded_notifications" : 1,
                "did"     : DEVICE_ID,
                "user_id" : USER_ID
            },
            success : function(data)
            {
                if (data.unreaded_notifications.length < 1)
                {
                    add_all_readed_notification();
                    return;
                }
                
                data.unreaded_notifications.reverse();

                for(var i=0; i < data.unreaded_notifications.length; i++)
                {
                    var notification = data.unreaded_notifications[i];
                    var html_data =  '   <div class="notifi__item" notification-id="$notification_id">  '  + 
                                     '       <div class="bg-c1 img-cir img-40" style="background:$background;">  '  + 
                                     '           <i class="fa fa-$icon"></i>  '  + 
                                     '       </div>  '  + 
                                     '       <div class="content">  '  + 
                                     '           <p>$text</p>  '  + 
                                     '           <span class="date">$date</span>  '  + 
                                     '       </div>  '  + 
                                     '  </div>  ' ;
                    html_data = html_data.replace("$notification_id", notification.notification_id)
                                         .replace("$background", notification.notification_background)
                                         .replace("$icon", notification.notification_icon)
                                         .replace("$text", notification.notification_text)
                                         .replace("$date", parse_mysql_date(notification.notification_date));
                    $(".notifi-dropdown.js-dropdown > .notification-main").prepend(html_data);
                }

                $(".noti__item > span.quantity").html(data.unreaded_notifications.length).removeClass("no-notification");

                $(".notifi__item").on("click", function(){
                    var notification_id = $(this).attr("notification-id");

                    var p = confirm("Bu bildirimi okundu olarak işaretlemek istediğinizden emin misiniz?");

                    if(!p) return;

                    $.ajax({
                        url  : API_URL,
                        type : "get",
                        dataType : "json",
                        data : {
                            "notification_readed" : 1,
                            "did"     : DEVICE_ID,
                            "user_id" : USER_ID,
                            "notification_id" : notification_id
                        },
                        success : function(data)
                        {
                            if(data.code == 1) 
                            {
                                // alert("Seçilen bildirim başarıyla okulda olarak işaretlendi.");
                                $(".notifi__item[notification-id='"+notification_id+"']").remove();

                                var notification_amount = document.querySelectorAll(".notifi__item").length;
                                $(".noti__item > span.quantity").html(notification_amount);

                                if(notification_amount < 1)
                                {
                                    $(".noti__item > span.quantity").addClass("no-notification");
                                    add_all_readed_notification();
                                }
                            }
                            else if(data.code == 5) alert("Seçilen bildirim veritabanında bulunamadı.");
                            else if(data.code == 0) alert("Seçilen bildirim okundu olarak işaretlenirken bir hata oluştu.");
                            else alert("Hata - API'den gelen yanıt kodu: "+data.code);
                        },
                        error : function()
                        {
                            alert("Seçilen bildirim okundu olarak işaretlenirken bir hata oluştu. (AJAX)");
                        }
                    });
                });
            },
            error : function(err)
            {
                $(".notifi-dropdown.js-dropdown").html("<span style='color:crimson;display:block;padding:10px;'>Bildirimler alınırken bir hata oluştu.</span>");
            }
        });
    </script>
